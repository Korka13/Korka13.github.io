backend:
  name: github
  repo: Korka13/Korka13.github.io # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads


collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Updated Date", name: "lastmod", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "select", options: ["true", "false"]}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Category", name: "categories", widget: "select", options: ["BLOG", "WEB"]}
      - {label: "Keywords", name: "keywords", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "weight", name: "weight", widget: "hidden", default: "-{{ len (where .Site.Pages "Section" "post") }}0"}
      - {label: "Body", name: "body", widget: "markdown"}
